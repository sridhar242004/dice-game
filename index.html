<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceVerse - 3D Multiplayer Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-primary: 0 20px 40px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background: var(--dark-gradient);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #1a237e 0%, #000051 100%);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(10px, 10px); }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            border-radius: 20px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            background: var(--secondary-gradient);
            border-radius: 50%;
            top: 20%;
            right: 10%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            background: var(--accent-gradient);
            border-radius: 30px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            position: relative;
            max-width: 800px;
            padding: 0 20px;
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffecd2);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 20px 40px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Game Section */
        .game-section {
            min-height: 100vh;
            padding: 100px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        .game-container {
            max-width: 1200px;
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 50px;
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-primary);
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .game-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .game-title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .players-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .player-card:hover::before {
            transform: scaleX(1);
        }

        .player-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .player-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .player-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
        }

        .player-score {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4ecdc4;
            margin: 15px 0;
            font-family: 'JetBrains Mono', monospace;
        }

        /* 3D Dice Container */
        .dice-arena {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            margin: 50px 0;
            perspective: 1000px;
            position: relative;
        }

        .dice-container {
            display: flex;
            gap: 50px;
            position: relative;
        }

        .dice {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .dice-face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            border: 3px solid #333;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .dice-face.front { transform: rotateY(0deg) translateZ(50px); }
        .dice-face.back { transform: rotateY(180deg) translateZ(50px); }
        .dice-face.right { transform: rotateY(90deg) translateZ(50px); }
        .dice-face.left { transform: rotateY(-90deg) translateZ(50px); }
        .dice-face.top { transform: rotateX(90deg) translateZ(50px); }
        .dice-face.bottom { transform: rotateX(-90deg) translateZ(50px); }

        .dice-dot {
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            position: absolute;
        }

        /* Dice dot patterns */
        .dots-1 .dice-dot { top: 50%; left: 50%; transform: translate(-50%, -50%); }

        .dots-2 .dice-dot:nth-child(1) { top: 25%; left: 25%; }
        .dots-2 .dice-dot:nth-child(2) { bottom: 25%; right: 25%; }

        .dots-3 .dice-dot:nth-child(1) { top: 25%; left: 25%; }
        .dots-3 .dice-dot:nth-child(2) { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .dots-3 .dice-dot:nth-child(3) { bottom: 25%; right: 25%; }

        .dots-4 .dice-dot:nth-child(1) { top: 25%; left: 25%; }
        .dots-4 .dice-dot:nth-child(2) { top: 25%; right: 25%; }
        .dots-4 .dice-dot:nth-child(3) { bottom: 25%; left: 25%; }
        .dots-4 .dice-dot:nth-child(4) { bottom: 25%; right: 25%; }

        .dots-5 .dice-dot:nth-child(1) { top: 25%; left: 25%; }
        .dots-5 .dice-dot:nth-child(2) { top: 25%; right: 25%; }
        .dots-5 .dice-dot:nth-child(3) { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .dots-5 .dice-dot:nth-child(4) { bottom: 25%; left: 25%; }
        .dots-5 .dice-dot:nth-child(5) { bottom: 25%; right: 25%; }

        .dots-6 .dice-dot:nth-child(1) { top: 25%; left: 25%; }
        .dots-6 .dice-dot:nth-child(2) { top: 25%; right: 25%; }
        .dots-6 .dice-dot:nth-child(3) { top: 50%; left: 25%; }
        .dots-6 .dice-dot:nth-child(4) { top: 50%; right: 25%; }
        .dots-6 .dice-dot:nth-child(5) { bottom: 25%; left: 25%; }
        .dots-6 .dice-dot:nth-child(6) { bottom: 25%; right: 25%; }

        .rolling {
            animation: diceRoll 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes diceRoll {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            25% { transform: rotateX(180deg) rotateY(90deg); }
            50% { transform: rotateX(360deg) rotateY(180deg); }
            75% { transform: rotateX(540deg) rotateY(270deg); }
            100% { transform: rotateX(720deg) rotateY(360deg); }
        }

        /* Control Panel */
        .control-panel {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 40px 0;
        }

        .game-button {
            padding: 15px 30px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .game-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .game-button.primary {
            background: var(--primary-gradient);
            border: none;
        }

        .game-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Stats Panel */
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #4ecdc4;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Result Modal */
        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .result-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .result-content {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            backdrop-filter: blur(20px);
            transform: scale(0.8);
            transition: transform 0.4s ease;
            max-width: 500px;
            width: 90%;
        }

        .result-modal.show .result-content {
            transform: scale(1);
        }

        .winner-text {
            font-size: 3rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        /* Particle Effects */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.7;
            animation: particleFloat 15s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .game-container {
                padding: 30px 20px;
            }
            
            .dice {
                width: 80px;
                height: 80px;
            }
            
            .dice-face {
                width: 80px;
                height: 80px;
            }
            
            .dice-container {
                gap: 30px;
            }
            
            .control-panel {
                flex-direction: column;
                align-items: center;
            }
            
            .game-button {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .players-section {
                grid-template-columns: 1fr;
            }
            
            .dice {
                width: 60px;
                height: 60px;
            }
            
            .dice-face {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        class DiceGame {
            constructor() {
                this.currentPlayer = 1;
                this.player1Score = 0;
                this.player2Score = 0;
                this.roundsCount = 0;
                this.maxRounds = 20;
                this.isRolling = false;
                
                this.initializeElements();
                this.bindEvents();
                this.createParticles();
                this.updateDisplay();
            }

            initializeElements() {
                this.dice1 = document.getElementById('dice1');
                this.dice2 = document.getElementById('dice2');
                this.rollBtn = document.getElementById('rollBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.settingsBtn = document.getElementById('settingsBtn');
                this.player1NameInput = document.getElementById('player1Name');
                this.player2NameInput = document.getElementById('player2Name');
                this.player1ScoreEl = document.getElementById('player1Score');
                this.player2ScoreEl = document.getElementById('player2Score');
                this.roundScoreEl = document.getElementById('roundScore');
                this.roundsPlayedEl = document.getElementById('roundsPlayed');
                this.currentPlayerEl = document.getElementById('currentPlayer');
                this.resultModal = document.getElementById('resultModal');
                this.winnerText = document.getElementById('winnerText');
                this.winnerMessage = document.getElementById('winnerMessage');
                this.playAgainBtn = document.getElementById('playAgainBtn');
                this.player1Card = document.getElementById('player1Card');
                this.player2Card = document.getElementById('player2Card');
            }

            bindEvents() {
                this.rollBtn.addEventListener('click', () => this.rollDice());
                this.resetBtn.addEventListener('click', () => this.resetGame());
                this.playAgainBtn.addEventListener('click', () => this.playAgain());
                
                // Smooth scroll for CTA button
                document.querySelector('.cta-button').addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById('game').scrollIntoView({
                        behavior: 'smooth'
                    });
                });

                // Dice click for fun
                this.dice1.addEventListener('click', () => this.bounceDice(this.dice1));
                this.dice2.addEventListener('click', () => this.bounceDice(this.dice2));
            }

            createParticles() {
                const particleContainer = document.getElementById('particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 15 + 's';
                    particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                    particleContainer.appendChild(particle);
                }
            }

            bounceDice(dice) {
                if (!this.isRolling) {
                    dice.style.transform = 'scale(1.1) rotateX(20deg) rotateY(20deg)';
                    setTimeout(() => {
                        dice.style.transform = '';
                    }, 200);
                }
            }

            async rollDice() {
                if (this.isRolling || this.roundsCount >= this.maxRounds) return;
                
                this.isRolling = true;
                this.rollBtn.disabled = true;
                this.rollBtn.textContent = 'üé≤ Rolling...';

                // Add rolling animation
                this.dice1.classList.add('rolling');
                this.dice2.classList.add('rolling');

                // Generate random numbers
                const roll1 = Math.floor(Math.random() * 6) + 1;
                const roll2 = Math.floor(Math.random() * 6) + 1;

                // Wait for animation
                await this.sleep(1000);

                // Update dice faces
                this.updateDiceFace(this.dice1, roll1);
                this.updateDiceFace(this.dice2, roll2);

                // Remove rolling animation
                this.dice1.classList.remove('rolling');
                this.dice2.classList.remove('rolling');

                const roundTotal = roll1 + roll2;
                this.updateScores(roundTotal);
                this.roundsCount++;

                this.updateDisplay();
                this.checkGameEnd();

                this.isRolling = false;
                this.rollBtn.disabled = false;
                this.rollBtn.textContent = 'üé≤ Roll Dice';
            }

            updateDiceFace(dice, value) {
                const faces = dice.querySelectorAll('.dice-face');
                
                // Clear all faces
                faces.forEach(face => {
                    face.className = 'dice-face';
                    face.innerHTML = '';
                });

                // Set new face values
                const faceClasses = ['front', 'back', 'right', 'left', 'top', 'bottom'];
                const faceValues = [value, 7-value, (value % 6) + 1, ((value + 2) % 6) + 1, ((value + 1) % 6) + 1, ((value + 3) % 6) + 1];

                faces.forEach((face, index) => {
                    const faceValue = faceValues[index];
                    face.className = `dice-face ${faceClasses[index]} dots-${faceValue}`;
                    
                    // Add dots
                    for (let i = 0; i < faceValue; i++) {
                        const dot = document.createElement('div');
                        dot.className = 'dice-dot';
                        face.appendChild(dot);
                    }
                });
            }

            updateScores(roundTotal) {
                if (this.currentPlayer === 1) {
                    this.player1Score += roundTotal;
                    this.currentPlayer = 2;
                    this.highlightPlayer(2);
                } else {
                    this.player2Score += roundTotal;
                    this.currentPlayer = 1;
                    this.highlightPlayer(1);
                }
                
                this.roundScoreEl.textContent = roundTotal;
                
                // Add score animation
                const scoreEl = this.currentPlayer === 2 ? this.player1ScoreEl : this.player2ScoreEl;
                scoreEl.style.transform = 'scale(1.2)';
                scoreEl.style.color = '#4ecdc4';
                setTimeout(() => {
                    scoreEl.style.transform = '';
                }, 300);
            }

            highlightPlayer(playerNum) {
                this.player1Card.style.borderColor = playerNum === 1 ? 'rgba(255, 255, 255, 0.4)' : 'rgba(255, 255, 255, 0.1)';
                this.player2Card.style.borderColor = playerNum === 2 ? 'rgba(255, 255, 255, 0.4)' : 'rgba(255, 255, 255, 0.1)';
                
                this.player1Card.style.transform = playerNum === 1 ? 'translateY(-5px)' : '';
                this.player2Card.style.transform = playerNum === 2 ? 'translateY(-5px)' : '';
            }

            updateDisplay() {
                this.player1ScoreEl.textContent = this.player1Score;
                this.player2ScoreEl.textContent = this.player2Score;
                this.roundsPlayedEl.textContent = this.roundsCount;
                this.currentPlayerEl.textContent = this.currentPlayer;
                
                // Update progress
                const progress = (this.roundsCount / this.maxRounds) * 100;
                document.documentElement.style.setProperty('--progress', progress + '%');
            }

            checkGameEnd() {
                if (this.roundsCount >= this.maxRounds) {
                    setTimeout(() => this.showResults(), 500);
                }
            }

            showResults() {
                const player1Name = this.player1NameInput.value || 'Player 1';
                const player2Name = this.player2NameInput.value || 'Player 2';
                
                let winner, message;
                
                if (this.player1Score > this.player2Score) {
                    winner = `üèÜ ${player1Name} Wins!`;
                    message = `${player1Name} scored ${this.player1Score} points vs ${player2Name}'s ${this.player2Score} points!`;
                } else if (this.player2Score > this.player1Score) {
                    winner = `üèÜ ${player2Name} Wins!`;
                    message = `${player2Name} scored ${this.player2Score} points vs ${player1Name}'s ${this.player1Score} points!`;
                } else {
                    winner = `ü§ù It's a Tie!`;
                    message = `Both players scored ${this.player1Score} points! Amazing game!`;
                }
                
                this.winnerText.textContent = winner;
                this.winnerMessage.textContent = message;
                this.resultModal.classList.add('show');
                
                // Add confetti effect
                this.createConfetti();
            }

            createConfetti() {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffecd2'];
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                    confetti.style.zIndex = '10001';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 5000);
                }
            }

            playAgain() {
                this.resultModal.classList.remove('show');
                this.resetGame();
            }

            resetGame() {
                this.currentPlayer = 1;
                this.player1Score = 0;
                this.player2Score = 0;
                this.roundsCount = 0;
                this.isRolling = false;
                
                // Reset dice to show 1
                this.updateDiceFace(this.dice1, 1);
                this.updateDiceFace(this.dice2, 1);
                
                this.roundScoreEl.textContent = '0';
                this.highlightPlayer(1);
                this.updateDisplay();
                
                // Reset button
                this.rollBtn.disabled = false;
                this.rollBtn.textContent = 'üé≤ Roll Dice';
                
                // Animation for reset
                const allCards = document.querySelectorAll('.player-card, .stat-card');
                allCards.forEach(card => {
                    card.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        card.style.transform = '';
                    }, 200);
                });
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // CSS for confetti animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                0% {
                    transform: translateY(-100vh) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }

            .dice {
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .dice:hover {
                transform: translateY(-5px) rotateX(15deg) rotateY(15deg);
            }

            /* Enhanced mobile animations */
            @media (max-width: 768px) {
                .dice:hover {
                    transform: translateY(-3px) rotateX(10deg) rotateY(10deg);
                }
                
                .player-card:hover {
                    transform: translateY(-5px);
                }
            }

            /* Performance optimizations */
            .dice-face {
                backface-visibility: hidden;
                will-change: transform;
            }

            .particle {
                will-change: transform, opacity;
            }

            /* Loading states */
            .game-button:disabled {
                position: relative;
                overflow: hidden;
            }

            .game-button:disabled::after {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
                animation: loading 1.5s infinite;
            }

            @keyframes loading {
                0% { left: -100%; }
                100% { left: 100%; }
            }

            /* Accessibility improvements */
            @media (prefers-reduced-motion: reduce) {
                * {
                    animation-duration: 0.01ms !important;
                    animation-iteration-count: 1 !important;
                    transition-duration: 0.01ms !important;
                }
            }

            /* Focus states */
            .game-button:focus,
            .player-input:focus {
                outline: 2px solid #4ecdc4;
                outline-offset: 2px;
            }

            /* High contrast mode support */
            @media (prefers-contrast: high) {
                .dice-face {
                    border-width: 4px;
                    border-color: #000;
                }
                
                .dice-dot {
                    background: #000;
                    border: 2px solid #fff;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const game = new DiceGame();
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    game.rollDice();
                } else if (e.code === 'KeyR' && e.ctrlKey) {
                    e.preventDefault();
                    game.resetGame();
                }
            });

            // Add touch gestures for mobile
            let touchStartY = 0;
            document.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            });

            document.addEventListener('touchend', (e) => {
                const touchEndY = e.changedTouches[0].clientY;
                const diff = touchStartY - touchEndY;
                
                // Swipe up to roll dice
                if (diff > 50 && !game.isRolling) {
                    game.rollDice();
                }
            });

            // Progressive Web App features
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').catch(() => {
                    // Service worker registration failed
                });
            }

            // Performance monitoring
            if ('PerformanceObserver' in window) {
                const observer = new PerformanceObserver((list) => {
                    const entries = list.getEntries();
                    entries.forEach((entry) => {
                        if (entry.entryType === 'measure') {
                            console.log(`${entry.name}: ${entry.duration}ms`);
                        }
                    });
                });
                observer.observe({entryTypes: ['measure']});
            }
        });

        // Add some easter eggs
        let konamiCode = [];
        const konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA'];

        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.code);
            if (konamiCode.length > konamiSequence.length) {
                konamiCode.shift();
            }
            
            if (JSON.stringify(konamiCode) === JSON.stringify(konamiSequence)) {
                // Easter egg activated!
                document.body.style.filter = 'hue-rotate(180deg)';
                setTimeout(() => {
                    document.body.style.filter = '';
                }, 3000);
                konamiCode = [];
            }
        });
    </script>
</body>
